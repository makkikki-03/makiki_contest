<!DOCTYPE html>
<html lang="ja">

<head>

</head>

<body>
  <header>
    <nav class="container">
      <div class="logo">
        <a href="index.html">株式会社LeadCraft</a>
      </div>
      <ul class="nav" id="nav">
        <li><a href="index.html#home">ホーム</a></li>
        <li><a href="news_list.html">お知らせ</a></li>
        <li><a href="index.html#services">事業内容</a></li>
        <li><a href="index.html#contact">お問合せ</a></li>
        <li><a href="index.html#company">会社概要</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main class="container">
    <article class="news-detail" id="newsDetail"></article>

    <div id="btns_layout">
      <div id="btns">
        <div class="back-btn">
          <a href="index.html">TOPにもどる</a>
        </div>
        <div class="back-btn">
          <a href="news_list.html">一覧にもどる</a>
        </div>
      </div>
    </div>

  </main>

  <script src="script/news_data.js"></script>

  <script>
    const params = new URLSearchParams(location.search);
    const id = parseInt(params.get("id"));
    const detail = newsData.find(n => n.id === id);
    const container = document.getElementById("newsDetail");

    if (detail) {
      container.innerHTML = `
      <h2 class="section-title">${detail.title}</h2>
      <div class="date"><p>${detail.date}</p></div>
      <div class="content">
        <img src="${detail.img}" alt="ニュース画像">
        <p>${detail.content}</p>
      </div>
      
    `;
    } else {
      container.innerHTML = `<p>記事が見つかりません。</p>`;
    }
  </script>
  
  <script src="script/smartphone.js" defer></script>
</body>

</html>
